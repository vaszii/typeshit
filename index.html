<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippmix</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Tippmix</h1>
    <p>Üdvözöllek az oldalon! Ez egy sportfogadási oldal, ahol a Berze és a Bottyán csapatainak mérkőzéseire tudsz fogadni.</p>
    <div class="container">
        <div class="school">
            <p>Vak Bottyán János Katolikus Műszaki és Közgazdasági Technikum, Gimnázium és Kollégium</p>
            <div class="bet-box">
                <input type="text" class="bet-input" placeholder="Tét">
                <button class="bet-btn" onclick="placeBet(1)">Fogadás</button>
            </div>
            <p class="odds">Odds: <span id="odds1"></span></p>
        </div>
        <div class="school">
            <p>Berze Nagy János Gimnázium</p>
            <div class="bet-box">
                <input type="text" class="bet-input" placeholder="Tét">
                <button class="bet-btn" onclick="placeBet(2)">Fogadás</button>
            </div>
            <p class="odds">Odds: <span id="odds2"></span></p>
        </div>
    </div>
    <button id="start-btn" onclick="startGame()">Kezdés</button>
</body>
</html>
