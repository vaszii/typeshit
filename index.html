<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippmix</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Tippmix</h1>
    <p class="welcometitle">Üdvözöllek! Ez egy sportfogadási oldal, ahol a Bottyán és a Berze csapatainak mérkőzéseire tudsz fogadni.</p>
    <div class="container">
        <div class="vbjpic">
            <img src="./vbjlogo.jpg" alt="VBJ" class="vbjpiccss">
        </div>
        
        <div class="school">
            <p>VBJ</p>
            <div class="bet-box">
                <input type="number" class="bet-input" placeholder="Tét (FT)">
            </div>
            <p class="odds">Odds: <span id="odds1"></span></p>
        </div>
        <div class="school">
            <p>Berze</p>
            <div class="bet-box">
                <input type="number" class="bet-input" placeholder="Tét (FT)">
            </div>
            <p class="odds">Odds: <span id="odds2"></span></p>
        </div>
        <div class="berzepic">
            <img src="./berzelogo.png" alt="Berze" class="vbjpiccss">
        </div>
    </div>
    <button id="start-btn" onclick="startGame()">Kezdés</button>

    <!-- <div class="balance-section">
        <p class="balance">Egyenleg: <span id="balance">20000</span> Ft</p>
    </div> -->

    <div class="results">
        <div id="results-container"></div>
    </div>
</body>
</html>
