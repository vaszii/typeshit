<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Tippmix</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="modal" id="ageModal">
                <div class="modal-content">
                    <h2>Igazold az életkorodat!</h2>
                    <p>Elmúltál már 18 éves?</p>
                    <button id="yesBtn">Igen</button>
                    <button id="noBtn">Nem</button>
                </div>
            </div>

            <div class="main1">
                <h1>Tippmix</h1>
                <p>Üdvözöllek az oldalon! Ez egy sportfogadási oldal, ahol a Berze és a Bottyán csapatainak mérkőzéseire tudsz fogadni.</p>
                <div class="fade-line"></div>
            </div>

            <div class="main2">
                <div class="botyi">
                    <p class="text">Vak Bottyán János Katolikus Műszaki és Közgazdasági Technikum, Gimnázium és Kollégium</p>
                    <div class="box" id="box1"></div>
                    <button class="gomb" type="button">2x</button>
                </div>
            
                <div class="berze">
                    <p class="text">Berze Nagy János Gimnázium</p>
                    <div class="box" id="box2"></div>
                    <button class="gomb" type="button">2x</button>
                </div>
                <button id="generateBtn">Kezdés</button>
            </div>
        </div>
    </main>
</body>
</html>
